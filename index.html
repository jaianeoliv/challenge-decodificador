    <header>
        <div class="logo-alura">
            <h1><img src="logo_2.svg" alt="Alura logo"></h1>
        </div>
    </header>

    <main>

        <section>
            <div class="main-input">
                <label for="texto-input">Digite seu texto</label>
                
                <textarea name="texto-input" id="texto-input" cols="45" rows="20" placeholder="" autofocus required
                    wrap></textarea>
            
                <div id="aviso">
                    <img src="info-icon.svg" alt="" width="24px" height="24px">
                    <p>Apenas letras minúsculas e sem acento</p>
                    <input type="button" value="Limpar" id="botao-4" onclick="clearContent()">
                </div>
            
            </div>
            

        </section>

        <section class="card">
            <div >


                <textarea name="resultado" id="resultado" cols="25" rows="25" wrap readonly></textarea>
                <div>
                    <button id="botao-3" type="submit" value="Copiar" onclick="copiar()">Copiar</button>
                </div>

                <div id="resultado-vazio">

                    <img src="img-card.svg" alt="" class="imagem-vazio">
                    <div class="textos">
                        <h3>Nenhuma mensagem encontrada</h3>
                        <p>Digite um texto que você deseja criptografar ou descriptografar. </p>
                    </div>

                </div>


            </div>
        </section>

        <div class="aviso">

        </div>
        <section class="botoes">

            <button id="botao-1" type="submit" value="Criptografar" onclick="criptografar()">Criptografar </button>
            <button id="botao-2" type="submit" value="Descriptografar" onclick="descriptografar()">Descriptografar</button>
        </section>

    </main>
